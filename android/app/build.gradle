apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

/**
 * React Native Configuration
 */
react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'
def keystoreFile = file("$rootDir/release.keystore")


/**
 * Hermes Fix for CI â€“ prevents "unknown property hermesEnabled"
 */
project.ext.react = [
    enableHermes: true
]

def enableHermes = project.ext.react.get("enableHermes", false)
def hermesEnabled = enableHermes

android {
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.serveaso"

    defaultConfig {
        applicationId "com.serveaso"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // Remove forced NDK download (CI crash fix)
        // ndkVersion "27.1.12297006"

        manifestPlaceholders = [
            auth0Domain: "dev-y0yafxo2cjqtu8y2.us.auth0.com",
            auth0Scheme: "${applicationId}.auth0"
        ]
    }

    signingConfigs {
        
        release {
        storeFile file("$rootDir/release.keystore")
        storePassword System.getenv("ANDROID_KEYSTORE_PASSWORD")
        keyAlias System.getenv("ANDROID_KEY_ALIAS")
        keyPassword System.getenv("ANDROID_KEY_PASSWORD")
    }

    }

    buildTypes {
        debug {
            
        }

        release {
        if (file("$rootDir/release.keystore").exists()) {
            signingConfig signingConfigs.release
        }

        minifyEnabled false
        shrinkResources false
        proguardFiles getDefaultProguardFile(
            'proguard-android-optimize.txt'
        ), 'proguard-rules.pro'
    }
    }
}

dependencies {
    // React Native Android
    implementation("com.facebook.react:react-android")

    // RN Razorpay (ONLY source of Razorpay)
    implementation(project(":react-native-razorpay")) {
        exclude group: "com.razorpay", module: "core"
        exclude group: "com.razorpay", module: "standard-core"
    }

    // Google Play Services (keep ONE version)
    implementation ("com.google.android.gms:play-services-location:21.3.0")
    implementation ("com.google.android.gms:play-services-maps:18.2.0")

    implementation 'androidx.appcompat:appcompat:1.6.1'

    // Hermes / JSC
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

configurations.all {
    resolutionStrategy {
        force "com.razorpay:checkout:1.6.20"
    }
}


